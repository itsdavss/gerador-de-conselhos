<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de conselhos</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/4a332b994c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <main>
        <div class="cartao">
            <div class="numero-conselho">
                <p>conselho #117</p>
            </div>
            <div class="texto-conselho">
                <p>
                    “É fácil sentar e perceber, 
                    o difícil é levantar e agir.”
                </p>
            </div>
            <picture>
                <source media="(max-width: 465px)" srcset="src/images/divisor-mobile.svg">
                <img src="src/images/divisor-desktop.svg">
            </picture>
            <div class="botao">
                <button>
                    <i class="fa-solid fa-dice-five icone-dado"></i>
                </button>
            </div>
        </div>
    </main>

</body>

</html>
